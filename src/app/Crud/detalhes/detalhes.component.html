<div class="container main-container">

<h1 class="text-center">Detalhes</h1>
    <div class="container main-container">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">DataNascimento</th>
              <th scope="col">CEP</th>
              <th scope="col">Logradouro</th>
              <th scope="col">Bairro</th>
              <th scope="col">Cidade</th>
            </tr>
          </thead>
          <tbody *ngFor="let pessoas of pessoa.data">
            <tr >
              <th scope="row">{{pessoa.data}}</th>
              <td>{{pessoas.cpf}}</td>
              <td></td>
              <td></td>
            </tr>
            </tbody>
                
    </table>
    </div>
    </div>
